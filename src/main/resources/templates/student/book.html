<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Books</title>
    <link rel="stylesheet" type="text/css" media="all" href="../../static/css/style.css" th:href="@{/css/style.css}">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
            integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
            crossorigin="anonymous"></script>
</head>
<body>
<form class="bookForm" action="#" th:action="@{/book}" method="get">
    <select name="bookName">
        <option value="">Выбрать книгу</option>
        <th:block th:each="book : ${books}">
            <option th:value="${book}" th:text="${book.name}"></option>
        </th:block>
    </select>
    <button id="btn" type="button" onclick="modal()">Выбрать</button>
</form>

<a class="btn_link" href="../books">Список книг</a>



<script th:src="@{../static/js/script.js}" type=text/javascript></script>

</body>
</html>
