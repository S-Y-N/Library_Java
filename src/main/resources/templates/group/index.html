<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Group</title>
    <link rel="stylesheet" type="text/css" media="all" href="../../static/css/style.css" th:href="@{/css/style.css}">
</head>
<body>
  <h1>List of Group</h1>
  <table class="table">
      <thead>
      <tr>
          <td style="font-size: 24px;font-weight: 700">Название группы</td>
          <td style="font-size: 24px;font-weight: 700">Факультет</td>
      </tr>
      </thead>
      <tbody>
      <tr th:each="g: ${groups}">
          <td><span th:text="${g.name}">Name</span></td>
          <td><span th:text="${g.departament.name}">Department</span></td>
      </tr>
      </tbody>
  </table>
  <a class="btn_link" href="../">На главную</a>
  <a class="btn_link" href="../group/create">Добавить факультет</a>

</body>
</html>
